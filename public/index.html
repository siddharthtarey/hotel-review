<!DOCTYPE html>
<html lang="en" ng-app="hotel">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
      

      <script type='text/javascript'>
        
          var app = angular.module('hotel', []);
          
          app.controller('hotelController', function($scope, $http){
              $http.get('/gethotels').success(function(response){
//                  console.log(response);
                  var arr = [];
                  for(var i=0; i< response.length; i++){
                      console.log(response[i]);
                      arr.push(response[i]);
                  }
                  $scope.hotels = arr;
              });
          });
          
      </script>
      
  </head>
  <body id="mainbg" ng-controller="hotelController">
      
    <div class="container">
        <br/>
        <center>
    <h1>Select a restaurant to get reviews</h1>
            <br/>

      <input type="text" ng-model="search"  class="form-control" placeholder="Type restaurant name"/>       
            <br/>
      <table id="tblHotels" class="table table-striped table-hover">
        
          <tr>
              <th>
                  Hotels
              </th>
          </tr>
          
          <tr ng-repeat=" hotel in hotels | filter:search ">
              <td>
                  {{ hotel }}
              </td>
          </tr>
          
      </table>
        
        </center>
      </div>
      
      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
